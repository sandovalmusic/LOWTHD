name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            name: Windows
          - os: macos-latest
            name: macOS
          - os: ubuntu-22.04
            name: Linux

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.name }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            libcurl4-openssl-dev \
            libfreetype6-dev \
            libx11-dev \
            libxcomposite-dev \
            libxcursor-dev \
            libxext-dev \
            libxinerama-dev \
            libxrandr-dev \
            libxrender-dev \
            libwebkit2gtk-4.0-dev \
            libglu1-mesa-dev \
            mesa-common-dev \
            freeglut3-dev

      - name: Configure CMake
        run: cmake -S Plugin -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: List build output (debug)
        shell: bash
        run: |
          echo "=== All .vst3 files ==="
          find build -name "*.vst3" -type d 2>/dev/null || true
          echo "=== All .component files ==="
          find build -name "*.component" -type d 2>/dev/null || true
          echo "=== Full build tree ==="
          find build -type d -name "LOWTHD*" 2>/dev/null || true

      - name: Upload VST3 (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: LOWTHD-Windows-VST3
          path: build/**/*.vst3
          if-no-files-found: error

      - name: Upload VST3 (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: LOWTHD-macOS-VST3
          path: build/**/*.vst3
          if-no-files-found: error

      - name: Upload AU (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: LOWTHD-macOS-AU
          path: build/**/*.component
          if-no-files-found: warn

      - name: Upload VST3 (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: LOWTHD-Linux-VST3
          path: build/**/*.vst3
          if-no-files-found: error
